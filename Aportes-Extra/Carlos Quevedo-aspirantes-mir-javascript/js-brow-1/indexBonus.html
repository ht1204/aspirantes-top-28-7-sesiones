<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromo</title>
</head>

<body>
    <label for="texto">Escribe una palabra: </label>
    <input type="text" id="texto">
    <button type="submit" class="btn">Validar</button>
    <p id="result"></p>

    <script>
        const button = document.querySelector(".btn");
        const input = document.querySelector("#texto");
        const result = document.getElementById("result");

        /*\W = caracteres alfanumericos || g = busqueda global
           mejor que un trim para quitar espacios.*/
        button.addEventListener('click', function () {
            const resultText = input.value.trim();
            let inputText = input.value.toLowerCase().replace(/[\W]/g, '');

            //separar chars en un array, revertirlo y volverlo a juntar en un string
            let compareText = inputText.split('').reverse().join('');

            if (compareText === inputText) {
                result.textContent = "'" + resultText + "' es palindromo.";
            } else {
                result.textContent = "'" + resultText + "' no es palindromo.";
            }
        })
    </script>
</body>

</html>
